<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-flex">
      <div class="alert-message"></div>
      <button class="change-names-btn">Change Names</button>
      <div class="player-legend"></div>
      <div class="board"></div>
      <button class="new-game-btn">New Game</button>
    </div>
    <dialog class="change-names-dialog">
      <form action="" method="dialog">
        <label for="player1-name-input">Player 1 Name:</label>
        <input
          type="text"
          name="player1Name"
          id="player1-name-input"
          placeholder="player1"
        />
        <label for="player2-name-input">Player 2 Name:</label>
        <input
          type="text"
          name="player2Name"
          id="player2-name-input"
          placeholder="player2"
        />
        <input type="submit" />
      </form>
    </dialog>

      <p id="result-message">THIS IS THE RESULT</p>
      <button class="new-game-btn">New Game</button>
    </dialog> -->
  </body>
</html>
